<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Icon Design</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="dark.css"> -->
</head>
<body>
    <header>
        <div class="button">
            <div class="btn-wrap">
                <a href="dark.html"><img class="btn-img" src="/ico/drkmd.png" alt="drkmd"></a>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="calculator" src="/ico/Calculator.png" alt="calculator">
                </div>
            </div>
            <p>calculator</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <div class="circle">
                        <div class="clock">
                            <span class="minutes"></span>
                            <span class="hour"></span>
                        </div>
                    </div>
                </div>
            </div>
            <p>clock</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <div class="calender">
                        <div class="day">
                            <p>sun</p>
                        </div>
                        <div class="date">
                            <p>28</p>
                        </div>
                    </div>
                </div>
            </div>
            <p>calender</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="weather" src="/ico/weather.png" alt="weather">
                </div>
            </div>
            <p>weather</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="maps" src="/ico/maps.png" alt="maps">
                </div>
            </div>
            <p>maps</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="music" src="/ico/music.png" alt="music">
                </div>
            </div>
            <p>music</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <div class="compass-container"></div>
                    <img class="compasstick" src="/ico/compastick.png" alt="">
                    <img class="comp-pin" src="/ico/comp-pin.png" alt="compin">
                </div>
            </div>
            <p>compass</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="notepad" src="/ico/notepad.png" alt="notepad">
                </div>
            </div>
            <p>notepad</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="mail" src="/ico/mail.png" alt="mail">
                    <div class="mail-notif">
                        <p class="notif">7</p>
                    </div>
                </div>
            </div>
            <p>mail</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="setting" src="/ico/setting.png" alt="notepad">
                </div>
            </div>
            <p>setting</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="browse" src="/ico/browse.png" alt="browse">
                </div>
            </div>
            <p>browse</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="gallery" src="/ico/gallery.png" alt="gallery">
                </div>
            </div>
            <p>gallery</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="store" src="/ico/store.png" alt="store">
                </div>
            </div>
            <p>store</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="reminder" src="/ico/reminder.png" alt="reminder">
                </div>
            </div>
            <p>reminder</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="phone" src="/ico/phone.png" alt="phone">
                </div>
            </div>
            <p>phone</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="message" src="/ico/message.png" alt="message">
                </div>
            </div>
            <p>message</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="contact" src="/ico/contact.png" alt="contact">
                </div>
            </div>
            <p>contact</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="shopee" src="/ico/shopee.png" alt="shopee">
                </div>
            </div>
            <p>shopee</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="mypertamina" src="/ico/mypertamina.png" alt="mypertamina">
                </div>
            </div>
            <p>mypertamina</p>
        </div>
        <div class="icon-container">
            <div class="icon-wrap">
                <div class="icon-place">
                    <img class="envato" src="/ico/envato.png" alt="envato">
                </div>
            </div>
            <p>envato</p>
        </div>
    </main>
</body>
</html>
